<!DOCTYPE html>
<html lang="en">
<head>
    <!--HTML5 doctype-->
    <meta charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->

    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Bootstrap 4 is mobile-first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!--Latest compiled JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- normalize -->
    <link href="normalize.css" rel="stylesheet" />

    <!-- font-awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- main css -->
    <link href="main.css" rel="stylesheet" />

    <!-- js -->
    <script src="ingredients.js"></script>
    <script src="Recipes.js"></script>

    <title>Recipe's website'</title>

</head>

<body>
    <!-- main -->
    <div class="container-fluid page">
        <!-- header -->
        <header class="hero">
            <div class="row hero-container">
                <div class="col hero-text">
                    <h2>Make your own receips</h2>
                </div>
            </div>
        </header>
        <!-- end of header -->
        <section class="row recipes-container">
            <!-- buttons container -->
            <div class="col mainBorder">
                <div class="row btnRow">
                    <div class="col addButtons">
                        <button class="button-17" type="button" role="button" onclick="addNewRecipe()" id="Recipebtn">
                            New Recipe
                        </button>
                    </div>
                    <div class="col addButtons">
                        <button class="button-17" type="button" role="button" onclick="addNewIngredient()" id="Ingredientbtn">
                            New Ingredient
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="fillForm"></div>
                </div>
                <div class="row">
                    <div class="col" id="ph"></div>
                </div>
                <div class="row formLayout">
                    <div class="col" id="recipes-list"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- end of main -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="closeBtn">&times;</button>
                    <h4 class="modal-title" id="modHead">Ingredients details</h4>
                </div>
                <div class="modal-body" id="modPage">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default button-18" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
